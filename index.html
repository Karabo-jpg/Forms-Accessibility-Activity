<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .form-description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Placeholder for password requirements hint */
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Create Your Account</h1>
        <p class="form-description">Fill out the form below to register for an account.</p>

        <!-- 
            FORM STRUCTURE LEAD: Form structure created âœ“
            VALIDATION LEAD: Add validation attributes (required, pattern, minlength, type specifications)
            ACCESSIBILITY LEAD: Add ARIA attributes (role="form", aria-describedby, aria-label)
        -->
        <form id="registrationForm" method="post" action="#">

            <!-- Full Name Field -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <!-- VALIDATION LEAD: Add 'required' attribute -->
            </div>

            <!-- Email Address Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <!-- VALIDATION LEAD: Add 'required' attribute and ensure type="email" is present -->
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password">
                <!-- VALIDATION LEAD: Add 'required', 'minlength="8"', and 'pattern' attributes -->
                <!-- ACCESSIBILITY LEAD: Add 'aria-describedby="passwordRequirements"' -->

                <p class="password-hint" id="passwordRequirements">
                    Password must be at least 8 characters long, contain at least one uppercase letter and one number.
                </p>
                <!-- ACCESSIBILITY LEAD: Ensure this hint is properly linked via aria-describedby -->
            </div>

            <!-- Terms & Conditions Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <!-- VALIDATION LEAD: Add 'required' attribute -->
                <!-- ACCESSIBILITY LEAD: Add appropriate ARIA label -->

                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" target="_blank">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>


    </div>

    <script>
        // Basic form submission handler for testing
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // This will show which validation/ARIA features are working
            const formData = new FormData(this);
            console.log('Form submitted with data:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            alert('Form submitted successfully! Check console for details.');
        });
    </script>
</body>

</html>
